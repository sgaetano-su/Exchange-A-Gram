<header>
    <nav class="navbar bg-primary navbar-dark">
        <div class="container">
            <a class="navbar-brand">
                <img src="/images/logo.png" alt="Exchange-A-Gram Logo - Go to Homepage"/>
            </a>

            <ul class="navbar-nav" ng-if="!$root.token">
                <li class="nav-item">
                    <button type="button" ng-click="$root.openModal('#modal_login')">Login</button>
                </li>
            </ul>
            <ul class="navbar-nav" ng-if="$root.token">
                <li class="nav-item">
                    <button type="button" ng-click="log_user_out()">Logout</button>
                </li>
            </ul>


            
            <ul class="navbar-nav" ng-if="$root.token">
                User Is Logged In
            </ul>

        </div>
    </nav>
</header>

<div class="modal fade" id="modal_login" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form ng-submit="log_user_in()">
            <input type="text" ng-model="username" placeholder="Username"/> 
            <br/> 
            <input type="password" ng-model="password" placeholder="Password"/>
            <br/>

            <button type="submit">Log In</button>
        </form>
      </div>
    </div>
  </div>
</div>

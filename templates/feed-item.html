<div class = "container border border-light mt-4 ">
    <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mx-0 px-0">

        <div class = "col-xs-12 col-sm-12 col-md-6 col-lg-8 col-xl-6 mx-0 px-0">
            <img ng-src="{{posts.image}}">
        </div>

        <div class=" container border border-secondary col-xs- col-sm-12 col-md-6 col-lg-4 col-xl-6 mx-0 px-0 ">
            <div class = " my-0 py-0">
                <a ui-sref="profile({id:posts.user.id})" >
                <h1 class = "p-2 bg-primary text-white font-weight-light">{{posts.user.username}}</h1>
                </a>
            </div>

            <div class = "bg-light px-1 mb-3 postlikes">
                <p>{{posts.likes}} Likes</p>
            </div>

            <div class = " mb-5 px-1">
                <p>{{posts.caption}}</p>
            </div>

            <div class = "pt-5 mt-auto">
                <button class="btn btn-light text-dark" style = "width:100%">Like This Post</button>
            </div>

        </div>
        
    </div>
    
</div>
<div>
    <h5>Comments:</h5>
    <p>There are currently no comments. Why not add one?</p>
    <form method="POST" action="POST https://exchangeagram.azurewebsites.net/api/comment" enctype="multipart/form-data">

    <div class = "row mx-1">
        <div class="form-group col-10">
            <input type="text" class="form-control" name="comment" id="comment" placeholder="Insert Comment">
        </input>
        </div>

        <div>
                <input type="hidden" name="token" id="token" value={{$root.token}}>
                <input type="hidden" name="media_id" id="media_id" value={{$root.data.post.id}}>
        </div>

        <div class="d-flex justify-content-center pb-4 col-2">
            <button type="submit" class="btn btn-primary">Comment</button>
        </div>
    </div>
</form>
</div>
